<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Flask Website{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="navbar-left">
                <a href="/">Maximiliano Eaton</a>
            </div>
            <div class="navbar-right">
                <a href="/">Home</a>
                <a href="/resume" target="_blank">Resume</a>
                <a href="https://www.linkedin.com/in/maximiliano-eaton" target="_blank" class="social-icon"><i class="fab fa-linkedin"></i></a>
                <a href="https://github.com/MaxEaton" target="_blank" class="social-icon"><i class="fab fa-github"></i></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="wrapper">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
        </div>
    </main>
</body> 
</html>
